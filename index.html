<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths AR : Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#020024,#000);
      font-family:Arial, Helvetica, sans-serif;
      color:#fff;
    }

    .welcome-box{
      text-align:center;
      padding:40px;
      border-radius:24px;
      background:rgba(0,0,0,0.6);
      box-shadow:0 0 40px rgba(0,234,255,0.6);
    }

    h1{
      font-size:36px;
      background:linear-gradient(90deg,#00eaff,#8b00ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{
      margin:15px 0 30px;
      opacity:0.9;
    }

    .start-btn{
      padding:14px 28px;
      font-size:18px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(90deg,#00eaff,#8b00ff);
      box-shadow:0 0 25px rgba(0,234,255,0.8);
    }

    .start-btn:hover{
      transform:scale(1.08);
    }
  </style>
</head>

<body>

  <div class="welcome-box">
    <h1>Maths AR : Explorer</h1>
    <p>Learn Fractions with Augmented Reality</p>

    <button class="start-btn" onclick="location.href='app.html'">
      ðŸš€ Start Exploring
    </button>
  </div>

</body>
</html>
